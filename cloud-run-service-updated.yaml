apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tesla-monitor
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        # Maksymalnie 1 instancja - monitoring powinien działać jako singleton
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
        # NAPRAWKA: Usunięto timeout który powodował restart aplikacji co 60 minut
        # run.googleapis.com/timeout: "3600s"  # USUNIĘTE - było głównym powodem zatrzymywania
        # CPU zawsze przydzielone (nie tylko podczas requestów)
        run.googleapis.com/cpu-throttling: "false"
    spec:
      # NAPRAWKA: Zwiększ containerConcurrency dla lepszej obsługi health check
      containerConcurrency: 10
      containers:
      - image: gcr.io/off-peak-tesla-controller/tesla-monitor
        resources:
          limits:
            cpu: "2"       # Zwiększ CPU dla Tesla proxy + aplikacja
            memory: "2Gi"  # Zwiększ pamięć dla Node.js + Python
        env:
        # Google Cloud Configuration
        - name: GOOGLE_CLOUD_PROJECT
          value: "off-peak-tesla-controller"
        - name: GOOGLE_CLOUD_STORAGE_BUCKET
          value: "tesla-monitor-data-off-peak-tesla-controller"
        
        # Tesla Fleet API Configuration (odczytywane z Google Cloud Secret Manager)
        # UWAGA: Te wartości są placeholder'ami - rzeczywiste sekrety odczytywane z Secret Manager
        - name: TESLA_CLIENT_ID
          value: "managed-by-secret-manager"
        - name: TESLA_CLIENT_SECRET
          value: "managed-by-secret-manager"
        - name: TESLA_DOMAIN
          value: "managed-by-secret-manager"
        - name: TESLA_PRIVATE_KEY_FILE
          value: "private-key.pem"
        - name: TESLA_PUBLIC_KEY_URL
          value: "managed-by-secret-manager"
        
        # Home Location Configuration
        - name: HOME_LATITUDE
          value: "52.334215"
        - name: HOME_LONGITUDE
          value: "20.937516"
        - name: HOME_RADIUS
          value: "100"
        
        # Optional Configuration
        - name: TESLA_TIMEOUT
          value: "30"
        
        # Tesla HTTP Proxy Configuration
        - name: TESLA_HTTP_PROXY_HOST
          value: "localhost"
        - name: TESLA_HTTP_PROXY_PORT
          value: "4443"
        
        ports:
        - containerPort: 8080
        

        
        # NAPRAWKA: Popraw health check - zwiększ timeouty i zmniejsz częstotliwość
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60  # Zwiększ z 30s
          periodSeconds: 300      # Sprawdzaj co 5 minut zamiast co minutę
          timeoutSeconds: 30      # Zwiększ timeout
          failureThreshold: 3     # Dodaj failure threshold
          
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60  # Zwiększ z 30s na 60s
          periodSeconds: 30        # Sprawdzaj co 30s zamiast co 10s
          timeoutSeconds: 15       # Zwiększ timeout z 10s na 15s
          failureThreshold: 15     # Zwiększ z 10 do 15 (15*30s = 7.5min)
      
