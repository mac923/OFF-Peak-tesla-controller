apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tesla-monitor
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        # Execution environment dla Smart Proxy Mode
        run.googleapis.com/execution-environment: gen2
        # Maksymalnie 1 instancja - monitoring powinien działać jako singleton
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
        # CPU zawsze przydzielone (nie tylko podczas requestów)
        run.googleapis.com/cpu-throttling: "false"
    spec:
      # Zwiększ containerConcurrency dla lepszej obsługi health check
      containerConcurrency: 10
      containers:
      - image: europe-west1-docker.pkg.dev/off-peak-tesla-controller/cloud-run-source-deploy/tesla-monitor:latest
        resources:
          limits:
            cpu: "2"       # Zwiększ CPU dla Tesla proxy + aplikacja
            memory: "2Gi"  # Zwiększ pamięć dla proxy + Python
        env:
        # Google Cloud Configuration
        - name: GOOGLE_CLOUD_PROJECT
          value: "off-peak-tesla-controller"
        - name: GOOGLE_CLOUD_STORAGE_BUCKET
          value: "tesla-monitor-data-off-peak-tesla-controller"
        
        # Tesla Fleet API Configuration (odczytywane z Google Cloud Secret Manager)
        - name: TESLA_CLIENT_ID
          value: "managed-by-secret-manager"
        - name: TESLA_CLIENT_SECRET
          value: "managed-by-secret-manager"
        - name: TESLA_DOMAIN
          value: "managed-by-secret-manager"
        - name: TESLA_PRIVATE_KEY_FILE
          value: "private-key.pem"
        - name: TESLA_PUBLIC_KEY_URL
          value: "managed-by-secret-manager"
        
        # Home Location Configuration
        - name: HOME_LATITUDE
          value: "52.334215"
        - name: HOME_LONGITUDE
          value: "20.937516"
        - name: HOME_RADIUS
          value: "100"
        
        # Optional Configuration
        - name: TESLA_TIMEOUT
          value: "30"
        
        # Smart Tesla HTTP Proxy Configuration
        - name: TESLA_SMART_PROXY_MODE
          value: "true"
        - name: TESLA_PROXY_AVAILABLE
          value: "true"
        - name: TESLA_HTTP_PROXY_HOST
          value: "localhost"
        - name: TESLA_HTTP_PROXY_PORT
          value: "4443"
        
        ports:
        - containerPort: 8080  # Tylko port aplikacji (proxy używa localhost internally)
        
        # Poprawione health check - zwiększone timeouty dla smart proxy
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90   # Zwiększ dla smart proxy
          periodSeconds: 300       # Sprawdzaj co 5 minut
          timeoutSeconds: 30       # Zwiększ timeout
          failureThreshold: 3      # Dodaj failure threshold
          
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90   # Zwiększ dla smart proxy
          periodSeconds: 30         # Sprawdzaj co 30s
          timeoutSeconds: 15        # Zwiększ timeout
          failureThreshold: 20      # Zwiększ z 15 do 20 (20*30s = 10min) 